<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A form for submitting product reviews." />
		<meta name="author" content="Artur Calderon" />
		<link rel="stylesheet" href="styles/form.css" />
		<link rel="stylesheet" href="styles/form-large.css" />
		<title>Product Review</title>
	</head>
	<body>
		<header>
			<h1>Product Review</h1>
		</header>
		<main>
			<form method="get" action="review.html">
				<!-- PRODUCT NAME -->
				<label for="product">Product Name</label>
				<select id="product" name="product" required>
					<option value="" disabled selected>
						Select a Product ...
					</option>
				</select>

				<!-- OVERALL RATING -->
				<fieldset>
					<legend>Overall Rating</legend>
					<label>
						<input type="radio" name="rating" value="1" required />
						☆
					</label>
					<label>
						<input type="radio" name="rating" value="2" required />
						☆☆
					</label>
					<label>
						<input type="radio" name="rating" value="3" required />
						☆☆☆
					</label>
					<label>
						<input type="radio" name="rating" value="4" required />
						☆☆☆☆
					</label>
					<label>
						<input type="radio" name="rating" value="5" required />
						☆☆☆☆☆
					</label>
				</fieldset>

				<!-- INSTALLATION DATE -->
				<label for="install">Date of Installation</label>
				<input type="date" id="install" name="install" required />

				<!-- USEFUL FEATURES -->
				<fieldset>
					<legend>
						Which features did you find useful? (Check all that
						apply)
					</legend>
					<label
						><input
							type="checkbox"
							id="durability"
							name="features"
							value="Durability" />
						Durability</label
					>
					<label
						><input
							type="checkbox"
							id="ease"
							name="features"
							value="Ease of Use" />
						Ease of Use</label
					>
					<label
						><input
							type="checkbox"
							id="performance"
							name="features"
							value="Performance" />
						Performance</label
					>
					<label
						><input
							type="checkbox"
							id="design"
							name="features"
							value="Design" />
						Design</label
					>
				</fieldset>

				<!-- WRITTEN REVIEW -->
				<label for="review">Written Review (Optional)</label>
				<textarea id="review" name="review"></textarea>

				<!-- USER NAME -->
				<label for="username">Your Name (Optional)</label>
				<input type="text" id="username" name="username" />

				<!-- SUBMIT BUTTON -->
				<input type="submit" value="Post Review" />
			</form>
		</main>

		<footer>
			<p>
				<span id="currentyear"></span>
				Artur Calderon - Rondônia, Brazil
			</p>
			<p id="lastModified"></p>
		</footer>

		<script src="/scripts/form.js" defer></script>
	</body>
</html>
